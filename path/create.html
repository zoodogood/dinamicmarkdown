<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <base href="../">
    <meta charset="utf-8">
    <link rel = "shorcut icon" href = "resources/images/textslideIcon.jpg" type = "image/jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создайте текст</title>
    <link rel="stylesheet" href="resources/styles/style.css">
    <link rel="stylesheet" href="resources/styles/create/main.css">
  </head>

  <body>
      <main id="bg">
        <section id = "plainText">
          <textarea placeholder = "Чистый текст" name = "name" rows = "8" cols = "80"></textarea>
          <button id = "buttonCreate" class = "buttonOpen">Click me</button>
        </section>
        <section id = "textControll">
          <ul id = "pointedList">
            <li><span id = "upSpan">%p(ms) — пауза</span></li>
            <li><span>%c — очистить текст</span></li>
            <li><span id = "downSpan">Вы можете использовать Markdown</span></li>
          </ul>
          <textarea disabled placeholder = "Настройка текста" name = "name" rows = "8" cols = "80"></textarea>
          <button class = "buttonVisual" id = "buttonCreate">Сохранить визуализацию в локальное хранилище</button>
        </section>
      </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.5/mobile-detect.min.js"></script>
  <script src="resources/modules/create/main.js" charset="utf-8"></script>
</html>
